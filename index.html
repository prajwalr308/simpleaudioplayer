<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audiobook</title>
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <audio id="myAudio" >
        <source src="./audio/Eagles.mp3" type="audio/mpeg">
        
        Your browser does not support the audio tag.
      </audio>
      <div>
        <img src="./images/music.png" alt="music" class="music">
        <img src="./images/play.png" alt="play" class="play-btn" onclick="playPause()" >
        <img src="./images/pause.png" alt="pause" class="pause-btn" onclick="playPause()" >
         <a href="./audio/Eagles.mp3" download><img src="./images/download.png" alt="download" class="download" ></a>
      </div>
      
     
 <script>
  var mediaPlayer = document.getElementById('myAudio');
    mediaPlayer.currentTime=localStorage.time; 
    console.log(localStorage);
    
      
   

function playPause() {
   
  
    if (mediaPlayer.paused) {
        mediaPlayer.play(); 
        $('.pause-btn').show();
        $('.play-btn').hide();
    } else {
        mediaPlayer.pause(); 
        
        $('.play-btn').show();
        $('.pause-btn').hide();
        localStorage.setItem('time',mediaPlayer.currentTime);
          console.log(localStorage);
    }
}
      
 
    </script>   
</body>

</html>
